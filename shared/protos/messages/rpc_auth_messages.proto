syntax = "proto3";

package car_service;

message RegisterRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  int32 user_id = 1;
  string message = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string message = 2;
}

message VerifyUserRequest {
  string token = 1;
}


message VerifyUserResponse {
  bool is_verified = 1;
  string message = 2;
}
